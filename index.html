<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Document</title>
</head>
<body>

    <div id="container">

        <div id="titleContainer">
            <div id="sign"></div>
            <h1>Foo Bar</h1>
            <div id="beerPour"></div>
        </div>

        <div id="beerModal">
            <div id="close">X</div>
            <div class="beers">
                <div id="modalWrap">
                    <h2 id="BeerName"></h2>
                    <p id="BeerCat"></p>
                    <p id="BeerPopular"></p>
                    <p id="BeerAlc"></p>
                    <p id="BeerFlava"></p>
                    <p id="BeerFeel"></p>
                    <p id="BeerImpress"></p>
                </div>
                    <div id="imgWrap">
                    <img id="BeerImg" src="" alt="">
                    <img id="bottle" src="" alt="">
                    </div>
                    <div id="close2" onclick="closeBeer()">Back to Board</div>
                </div>
        </div>

        <template id="beerPicture">
                <img class="beerPic" src="" alt="" data-id="">
        </template>

        <div id="beerContainer">
        </div>

        <div id="grid">

        <div id="queueContainer">
            <div class="wrapper">
                <h2>Queue</h2>
                <div id="queue" data-id=""></div>
            </div>
            <div class="wrapper">
                <h2 id="orderTitle">Upcoming orders</h2>
                <p id="orderList" data-id=""></p>
                <p id="orderList2"></p>
            </div>
        </div>

        <div id="serveContainer">
                <div class="wrapper">
                    <h2>Serving</h2>
                    <div id="served" data-id=""></div>
                </div>
                <div class="wrapper">
                    <h2 id="orderTitle">Pouring now</h2>
                    <p id="serveList" data-id=""></p>
                </div>
        </div>

        <template id="bartenderTemplate">
            <div id="bartWrapper">
                <div id="bartImg" class=""></div>
                <p id="bartName"></p>
                <p id="bartStatus" data-id=""></p>
            </div>
        </template>

        <div id="bartenderContainer">
            <h2>Bartenders</h2>
            <p class="tenders" ></p>
            <ul id="bartenderList"></ul>
        </div>

        <div id="openContainer">
            <h2>Opening Hours</h2>
            <div id="closingTime"></div>
            <div id="hoursOpen"></div>
            <div class="beerDisplay">
                <img id="dispBeer" src="img/bottle-fairytaleale.png">
                <img id="dispBeer" src="img/bottle-elhefe.png">
                <img id="dispBeer" src="img/bottle-ruinedchildhood.png">
                <img id="dispBeer" src="img/bottle-hollaback.png">
                <img id="dispBeer" src="img/bottle-mowintime.png">
                <img id="dispBeer" src="img/bottle-sleighride.png">
            </div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
    <script src="js/script.js"></script>
    
    <!-- <script src="js/jquery.js"></script> -->
</body>
</html>

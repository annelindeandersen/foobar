<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Document</title>
</head>
<body>

    <div id="container">

        <div id="titleContainer">
            <h1>FooBar</h1>
        </div>

        <div id="beerContainer">
            <div class="beer1"></div>
            <div class="beer2"></div>
            <div class="beer3"></div>
            <div class="beer4"></div>
            <div class="beer5"></div>
            <div class="beer6"></div>
            <div class="beer7"></div>
            <div class="beer8"></div>
            <div class="beer9"></div>
            <div class="beer10"></div>
        </div>

        <div id="queueContainer">
            <div class="wrapper">
                <h2>Queue</h2>
                <div id="queue"></div>
            </div>
            <div class="wrapper">
                <h2>Order List</h2>
                <div id="orderList"></div>
            </div>
        </div>

        <div id="serveContainer">
                <div class="wrapper">
                    <h2>Serving</h2>
                    <div id="served"></div>
                </div>
                <div class="wrapper">
                    <h2>Orders Up</h2>
                    <div id="serveList"></div>
                </div>
        </div>

        <div id="bartenderContainer">
            <h2>Bartenders</h2>
            <div id="tenders"></div>
        </div>

    </div>
    <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
    <script src="js/script.js"></script>
</body>
</html>

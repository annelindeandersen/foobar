<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Document</title>
</head>
<body>

    <div id="container">

        <div id="titleContainer">
            <h1>Foo Bar</h1>
            <div id="beerPour"></div>
        </div>

        <div id="beerModal">
            <div id="close">X</div>
        </div>

        <template id="beerTemplate">
            <img id="beerImg" src="" alt="">
            <h2 id="beerName"></h2>
            <p id="beerCat"></p>
            <p id="beerPopular"></p>
            <p id="beerAlc"></p>
            <p id="beerFlava"></p>
            <p id="beerFeel"></p>
            <p id="beerImpress"></p>
        </template>
        

        <div id="beerContainer">
            <div class="beer"></div>
            <div class="beer"></div>
            <div class="beer"></div>
            <div class="beer"></div>
            <div class="beer"></div>
            <div class="beer"></div>
            <div class="beer"></div>
            <div class="beer"></div>
            <div class="beer"></div>
            <div class="beer"></div>
        </div>

        <template id="orderTemplate">
            <ul id="order"></ul>
        </template>

        <div id="grid">

        <div id="queueContainer">
            <div class="wrapper">
                <h2>Queue</h2>
                <div id="queue"></div>
            </div>
            <div class="wrapper">
                <h2 id="orderTitle">Order List</h2>
                <ul id="orderList"></ul>
            </div>
        </div>

        <div id="serveContainer">
                <div class="wrapper">
                    <h2>Serving</h2>
                    <div id="served"></div>
                </div>
                <div class="wrapper">
                    <h2 id="orderTitle">Orders Up</h2>
                    <ul id="serveList"></ul>
                </div>
        </div>

        <div id="bartenderContainer">
            <h2>Bartenders</h2>
            <div class="wrapper">
            <p class="tenders"></p>
            <p class="tenders"></p>
            <p class="tenders"></p>
            </div>
            <ul id="bartenderList"></ul>
        </div>

        <div id="daveContainer">
            <div id="dave"></div>
        </div>
    </div>
    </div>
    <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/jquery.js"></script>
</body>
</html>
